type Book {
  id: ID!
  title: String!
  author: String!
}
type User {
  id: ID!
  email: String!
  firstName: String
}

###################
#      QUERY      #
###################
type Query {
  getBooks: [Book]
}

###################
#     MUTATION    #
###################
type Mutation {
  login(email: String!, password: String!): User
  signUp(email: String!, password: String!, firstName: String): User
}

